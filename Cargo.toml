[package]
name = "reel"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0-or-later"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = "src/lib.rs"
crate-type = ["cdylib"]

[dependencies]
libc = "0.2"
hyper = { version = "1.0.0-rc.3", features = ["full"] }

[build-dependencies]
bindgen = "0.63.0"
